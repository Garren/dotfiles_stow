# set terminal for vim full color support
set -g default-terminal "screen-256color"
set-option -sa terminal-overrides ',xterm-256color:RGB'
set-option -g focus-events on

# use C-a instead of C-b
set -g prefix C-a
bind C-a send-prefix
unbind C-b

# mouse select
set -g history-limit 1000
set -g mouse on
bind -n WheelUpPane   select-pane -t= \; copy-mode -e \; send-keys -M
bind -n WheelDownPane select-pane -t= \;                 send-keys -M
bind -n C-WheelUpPane select-pane -t= \; copy-mode -e \; send-keys -M

# something having to do with the wait time before tmux recognizes a
# command
set -s escape-time 1

# reload and flash
bind r source-file ~/.tmux.conf \; display "Reloaded!"

# rebind the horizontal and vertical split 
bind | split-window -h
bind - split-window -v

# vimish window selection
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

bind -r C-h select-window -t :-
bind -r C-l select-window -t :+

bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

setw -g monitor-activity on
set -g visual-activity on
set -g status-justify centre

setw -g mode-keys vi

## Copy-paste integration
#set-option -g default-command "reattach-to-user-namespace -l zsh"

## Bind ']' to use pbpaste
#bind ] run "reattach-to-user-namespace pbpaste | tmux load-buffer - && tmux paste-buffer"

# Copy to global clipboard
# for sierra use: brew install reattach-to-user-namespace --with-wrap-pbcopy-and-pbpaste
bind-key -T copy-mode-vi Y send -X copy-pipe "pbcopy"
bind-key P run "pbpaste | tmux load-buffer - && tmux paste-buffer"
